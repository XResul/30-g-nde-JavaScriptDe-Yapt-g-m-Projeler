<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Örneği</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      .page {
        width: 800px;
        margin: 40px auto;
        background: white;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2,
      h3,
      p {
        margin-bottom: 20px;
      }
      .logo {
        width: 200px;
        height: 100px;
        border: 2px dashed #999;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        cursor: pointer;
      }
      .logo img {
        max-width: 100%;
        max-height: 100%;
      }
      .product {
        display: flex;
        gap: 20px;
        margin-bottom: 40px;
      }
      .product img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border: 1px solid #ccc;
      }
      .product-info {
        flex: 1;
      }
      [contenteditable] {
        border-bottom: 1px dashed #ccc;
        padding: 2px;
      }
      #download-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="download-btn">PDF İndir</button>

    <div class="page">
      <div
        class="logo"
        onclick="document.getElementById('logo-input').click()"
        id="logo-preview"
      >
        LOGO YÜKLE
      </div>
      <input
        type="file"
        id="logo-input"
        accept="image/*"
        style="display: none"
      />
      <h1 contenteditable="true">MARKA ADI</h1>
      <h2 contenteditable="true">HAKKIMIZDA</h2>
      <p contenteditable="true">
        Biz modern ve şık tasarımlarla müşterilerimize en iyiyi sunuyoruz.
      </p>
    </div>

    <div class="page">
      <h2 contenteditable="true">ÜRÜN KATEGORİSİ</h2>
      <div class="product">
        <img
          id="product1-preview"
          src=""
          alt="Ürün"
          onclick="document.getElementById('product1-input').click()"
        />
        <input
          type="file"
          id="product1-input"
          accept="image/*"
          style="display: none"
        />
        <div class="product-info">
          <h3 contenteditable="true">Ürün Adı</h3>
          <p contenteditable="true">Ürün açıklaması buraya gelecek.</p>
          <p contenteditable="true">Fiyat: ₺999</p>
        </div>
      </div>
    </div>

    <div class="page">
      <h2 contenteditable="true">İLETİŞİM</h2>
      <p contenteditable="true">Adres: Örnek Mah. Sok. No:1, İstanbul</p>
      <p contenteditable="true">Telefon: +90 123 456 78 90</p>
      <p contenteditable="true">E-posta: info@marka.com</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      const { jsPDF } = window.jspdf;

      // Logo yükleme
      document
        .getElementById("logo-input")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (ev) {
              document.getElementById(
                "logo-preview"
              ).innerHTML = `<img src="${ev.target.result}">`;
            };
            reader.readAsDataURL(file);
          }
        });

      // Ürün görsel yükleme
      document
        .getElementById("product1-input")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (ev) {
              document.getElementById("product1-preview").src =
                ev.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // PDF oluşturma
      document
        .getElementById("download-btn")
        .addEventListener("click", async () => {
          const doc = new jsPDF("p", "pt", "a4");
          const pages = document.querySelectorAll(".page");
          for (let i = 0; i < pages.length; i++) {
            const canvas = await html2canvas(pages[i], { scale: 2 });
            const imgData = canvas.toDataURL("image/jpeg", 1.0);
            const pdfWidth = doc.internal.pageSize.getWidth();
            const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
            if (i > 0) doc.addPage();
            doc.addImage(imgData, "JPEG", 0, 0, pdfWidth, pdfHeight);
            // Sayfa numarası
            doc.setFontSize(12);
            doc.text(
              `Sayfa ${i + 1} / ${pages.length}`,
              pdfWidth - 50,
              doc.internal.pageSize.getHeight() - 10
            );
          }
          doc.save("Katalog.pdf");
        });
    </script>
  </body>
</html>
