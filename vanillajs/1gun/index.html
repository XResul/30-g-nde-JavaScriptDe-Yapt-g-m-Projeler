<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.Gün</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <!-- Ana konteyner -->
    <div class="max-w-md mx-auto bg-white p-4 rounded shadow">
      <!-- Başlık -->
      <h1 class="text-xl font-bold mb-4">Kullanıcı Yönetimi</h1>

      <!-- input lar -->
      <div class="mb-4">
        <!-- Name input -->
        <input
          id="nameInput"
          type="text"
          placeholder="isim"
          class="border p-1 rounded mr-2 w-1/2"
        />
        <!-- Age input -->
        <input
          id="ageInput"
          type="text"
          placeholder="yaş"
          class="border p-1 rounded mr-2 mt-2 w-1/2"
        />
        <button id="addBtn" class="bg-blue-500 text-white px-2 py-1 rounded-lg">
          Ekle
        </button>
      </div>
      <ul id="userList" class="space-y-2">
        <!-- 
        space-y-2 → liste elemanları arasına 0.5rem (8px) dikey boşluk bırakır
      --></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
